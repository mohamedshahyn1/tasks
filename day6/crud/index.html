<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width='device-width', initial-scale=1.0">
     <link rel="stylesheet" href="bootstrap.min.css">
     <title>Document</title>
</head>

<body>
     <div class="bg-warning-subtle w-75 m-auto p-5 flex">
          <label>product name</label>
          <input id="PrductName" type="text" class="form-control">
          <label>product price</label>
          <input id="PrductPrice" type="number" class="form-control">
          <label> product category</label>
          <input id="PrductCategory" type="text" class="form-control">
          <label>product Details</label>
          <textarea name="" id="PrductDetails" class="form-control"></textarea>
          <button class="btn btn-primary my-3 float-end" id="addbtn">add product</button>
          <div class="clearfix"></div>
          <input id="searchInput" type="text" placeholder="search by name....." class="form-control my-3">


          <table class="table">
               <thead>
                    <th>name</th>
                    <th>price</th>
                    <th>category</th>
                    <th>Details</th>
                    <th></th>
                    <th></th>
               </thead>
               <tbody id="tableBody">

               </tbody>
          </table>
     </div>



     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/app.js"></script>
</body>

</html>
