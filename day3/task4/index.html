<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div id="input-group">
      <div class="box">
        <label class="label">TagName</label>
        <input type="text" class="textBox" id="textBox1" name="tag">
      </div>
      <div class="box">
        <label class="label">ClassName</label>
        <input type="text" class="textBox" id="textBox2">
      </div>
      <div class="box">
        <label class="label">ID</label>
        <input type="text" class="textBox" id="textBox3">
      </div>
      <div class="box">
        <label class="label">Name</label>
        <input type="text" class="textBox" id="textBox4">
      </div>
    </div>
    <button id="btn" onclick="calc()">Count</button>
    <input type="text" readonly id="output">
  </div>

  <script src="main.js"></script>
</body>
</html>
